<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div>
    <h1>Cadastrar vendedor</h1>
    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" >
      <div class="mb-3">
        <label for="username" class="form-label">Nome</label>
        <input type="text" class="form-control" id="username" placeholder="Digite seu nome" ngModel name="name" >
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" ngModel name="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" aria-describedby="passwordHelpBlock" ngModel name="password">
        <div id="passwordHelpBlock" class="form-text">
          Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</div>
